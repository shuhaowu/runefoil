name: runefoil
image: ubuntu/xenial

users:
  - name: btw
    shell: /bin/bash

shell:
  user: root

shares:
  - source: .
    dest: /opt/runefoil
  - source: ${RUNELITE_SETTINGS_PATH}
    dest: /home/btw/.runelite

x11:
  enabled: yes
  extra_driver_paths:
    - /usr/lib/nvidia-384

provisioning:
  - type: ansible
    playbook: playbook.yml
