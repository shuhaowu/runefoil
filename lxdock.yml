name: runefoil
image: ubuntu/xenial

users:
  - name: btw
    shell: /bin/bash

shell:
  user: root

shares:
  - source: .
    dest: /opt/runefoil
    share_properties:
      readonly: "true"

  - source: ${RUNELITE_SETTINGS_PATH}
    dest: /home/btw/.runelite

  - source: runelite
    dest: /opt/runelite-forked-src
    share_properties:
      optional: "true"

x11:
  enabled: yes
  extra_driver_paths:
    - /usr/lib/nvidia-384

provisioning:
  - type: ansible
    playbook: playbook.yml
